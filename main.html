<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="http://fonts.googleapis.com/css?family=Rubik:400,900italic" rel="stylesheet" type="text/css">
</head>
<body>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
<div class="main">
	<div tabindex="0" class="ryu">
		<div class="ryu-still"></div>
		<div class="ryu-ready"></div>
		<div class="ryu-throwing"></div>
		<div class="ryu-cool"></div>
	</div>
	<div class="hadouken"></div>
	<div class="instructions">
		<img src="images/Street_Fighter_Logo.png" alt="Street Fighter logo">
		<h1>Interact with Ryu</h1>
		<p>Hover over Ryu to show his ready pose!</p>
		<p>Click on Ryu to make him throw a Hadouken. Don't forget to turn up your audio!</p>
		<p>Press and hold down the "x" key to make Ryu strike his cool pose!</p>
		<h5><a href="https://en.wikipedia.org/wiki/Street_Fighter" target="blank">Street Fighter</a> logo: Capcom</h5> 
	</div>
</div>
<audio id="hadouken-sound" src="sound/hadouken.mp3">
</html>
